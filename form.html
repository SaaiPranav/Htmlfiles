<!-- The Form -->
<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <!-- The heading of the page-->
        <h1> Customer Survey Form</h1>
        <div class="flex-container">
            <!-- The form -->
            <form action="">
                <label for="name"> Name </label>
                <label for="Email"> Email </label> 
                <br>
                <input type="text" name="" id="t1">
                <input type="email" name="" id="em1">
                <br> <br>
                <label for="q1"> Is this is the first time You are using our products & service?</label>
                <br> <br>
            
                <input type="radio" id="r1">
                <label for="hr1"> Yes </label>
                <input type="radio" id="r2">
                <label for="hr2"> No </label>
                <br> <br>
                <label for="q2"> Would you suggest to tour friends and colleagues?</label>
                <br> <br>
                <input type="radio" name="Yes" id="r3">
                <label for="hr3"> Yes </label>
                <input type="radio" name="No" id="r4">
                <label for="hr4"> Yes </label>
                <br> <br>
                <label for="q3"> How satisfied are you with our company overall?</label>
                <br><br>
                <input type="radio" id="r5">
                <label for="hr5"> Satisfied </label>
                <input type="radio" id="r6">
                <label for="hr6"> Undecided </label>
                <input type="radio" id="r7">
                <label for="hr7"> Unsatisfied </label>
                <br> <br>
                <label for="q4"> Do you have suggestion to improve our service? </label>
                <br> <br>
                <textarea id="" cols="90" rows="10"></textarea>

            </form>
        </div>
         
    </body>
</html>
